<div class="container">
  <div class="row mt-5">
    <div class="col">
      <form action="" [formGroup]="authForm">
        <div class="form-group">
          <label class="label">Email</label>
          <input
            type="text"
            [ngClass]="{
              'is-invalid': f['email'].errors
            }"
            class="form-control"
            formControlName="email"
          />
          <div *ngIf="f['email'].errors" class="invalid-feedback d-block">
            <div *ngIf="f['email'].errors['required']">This field is required</div>
            <div *ngIf="f['email'].errors['email']">Incorrect email format</div>
          </div>
        </div>
        <div class="form-group">
          <label class="label">Password</label>
          <input
            type="password"
            [ngClass]="{
              'is-invalid': f['password'].errors
            }"
            class="form-control"
            formControlName="password"
          />
          <div *ngIf="f['password'].errors" class="invalid-feedback d-block">
            <div *ngIf="f['password'].errors['required']">This field is required</div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary" [disabled]="authForm.invalid" (click)="login()">Login</button>
    </div>
  </div>
</div>
